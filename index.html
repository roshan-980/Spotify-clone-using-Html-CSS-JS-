<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  bg-black">
            <div class="close"><img width="60px" class="invert" src="img/close.svg" alt=""></div>
            <div class="home bg-grey m1 rounded p1">
                <div class="logo invert">
                    <img src="img/logo.svg" width="110px" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1">
                <div class="heading flex">
                    <img src="img/playlist.svg" class="invert" alt="">
                    <h2> Your Library</h2>
                    
                </div>
                <div class="songlist">
                    <ul>
                    
                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey  rounded  ">
            <div class="header flex">
                <div class="nav">
                    <div class="flex hamburgercontainer">
                    <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="invert" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="invert" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#000000"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                </div>
                <div class="button">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer flex">   
               
               
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar ">
                    <div class="songinfo"></div>
                    <div class="songbtn ">
                    <img id = "previous"  src="img/prevsong.svg" alt="">
                    <img id = "play"  src="img/play.svg" alt="">
                    <img id = "next"     src="img/nextsong.svg" alt="">
                     </div>
                     <div class="timeandvol flex">
                        <div class="songtime"></div>
                        <div class="volume flex">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                      </div>
                </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
